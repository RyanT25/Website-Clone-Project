<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="navmenu" type="button">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </button>
            <div class="title">
                <img src="https://www.ubereats.com/_static/97c43f8974e6c876.svg" alt="" />
            </div>
        </div>
        <div class="header-right">
            <div class="header-button1">
                <a href="" class="header-login">Log in</a>
            </div>
            <div class="header-button2">
                <a href="" class="header-signup">Sign up</a>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-top">
            <button class="nav-signup" type="button">Sign up</button>
            <button class="nav-login" type="button">Log in</button>
            <div>
                <a href="">Create a business account</a>
                <a href="">Add your restaurant</a>
                <a href="">Sign up to deliver</a>
            </div>
        </div>
        <div class="nav-bottom">
            <div class="logo">
                <img src="https://www.ubereats.com/_static/31ee382bd0e6ed84.svg" alt="" />
            </div>
            <p>There's more to love in the app</p>
            <div class="socialmedia-buttons">
                <a href="" class="iphone">iPhone</a>
                <a href="" class="android">Android</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Order delivery near you</h1>
            <form action="submit-info">
                <div class="address">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" required placeholder="Enter deliver address">
                </div>
                <div class="time">
                    <i class="fa-solid fa-clock"></i>
                    <select name="" id="">
                        <option value="deliver now">Deliver now </option>
                        <option value="schedule for later">Schedule for later
                        </option>
                    </select>
                </div>
                <button class="main-button" type="button">Find Food</button>
            </form>
            <div class="main-link">
                Or
                <a href="" class="main-signin">Sign in</a>
            </div>
        </div>
    </main>
</body>
</html>
